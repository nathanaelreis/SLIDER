<!DOCTYPE html>
<html lang="pt-br,en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Slide imgs-->
            <div class="slide first">
                <img src="./img/wp6017573-aesthetic-stars-desktop-wallpapers.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/wp6058967-4k-for-pc-wallpapers.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/wp6826436-hd-4k-desktop-wallpapers.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./img/wp9173711-4k-cool-pc-wallpapers.jpg" alt="">
            </div>
            <!--Fim Slide imgs-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--Fim Navigation auto-->
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="./script/script.js"></script>
</body>

</html>
